buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10_9-4-2016"
group= "com.alter.botaniaesm" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "BotaniaESM"

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    runDir = "eclipse"
}

dependencies {

    compile files( 'Botania r1.8-249-deobf.jar' )
}

processResources
{}
